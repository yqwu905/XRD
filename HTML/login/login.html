<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录-X射线衍射物相分析虚拟试验</title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
	<div class="modal-dialog" style="margin-top: 10%;">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title text-center" id="myModalLable">登录-X射线衍射物相分析虚拟仿真实验</h4>
			</div>
			<div class="modal-body" id="model-body">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="用户名" autocomplete="off">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="密码" autocomplete="off">
				</div>
			</div>
			<div class="modal-footer">
				<button id="login" type="button" class="btn btn-default form-control">登录</button>
			</div>
			<div class="modal-footer">
				<button id="guest" type="button" class="btn btn-default form-control">游客登录</button>
			</div>
		</div>
	</div>
	<script>
		$("#guest").click(function(){
			$.get("https://yqwu.site/app/XRD/HTML/login/login.php?type=guest", function(data){
				$.cookie('SameSite', 'None', {secure:true});
				$.cookie('type', 'guest', {path:'/app/XRD/HTML/', secure:true});
				$.cookie('id', data, {path:'/app/XRD/HTML/', secure:true});
				alert("您的游客id为:" + data);
				$.ajaxSetup({
					crossDomain: true,
					xhrFields: {
						withCredentials: true
					}
				});
				$(location).attr("href", "/app/XRD/HTML/exam/exam.html");
			});
		});
	</script>
</body>
</html>
